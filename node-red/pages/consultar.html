<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso de Node-RED</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:1880/inicio/home">Node-RED</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5500/proj-aulasnodered/pi/github/node-red_docker/node-red/pages/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="http://127.0.0.1:5500/proj-aulasnodered/pi/github/node-red_docker/node-red/pages/adicionar.html">Adicionar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="http://127.0.0.1:5500/proj-aulasnodered/pi/github/node-red_docker/node-red/pages/consultar.html">Consultar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5500/proj-aulasnodered/pi/github/node-red_docker/node-red/pages/atualizar.html">Atualizar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="row justify-content-center align-items-center my-5">
      <div class="col-auto">
          <h1>Consultar</h1>
      </div>
    </div>
    <div class="row justify-content-center align-items-center my-5" id="data"></div>
    <form action="http://127.0.0.1:1880/inicio/deletar" method="POST">
      <input type="hidden" value="13">
      <button class="btn btn-warning">Excluir</button>
    </form>
  </main>
  <footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </footer>
  <script>
    const getAllNames = async () => {
      const response = await fetch('http://localhost:1880/consultar')
      const responseJson = await response.json()
      responseJson.map(
        (data) => {
          document.getElementById('data').innerHTML += "<div class='card col-auto p-0 m-2'><div class='card-header'>ID: " + data.id + "</div><div class='card-body'><h5 class='card-title'>Nome: "+ data.name +"</h5></div></div>"
        }
      )
    }
    getAllNames()
  </script>
</body>
</html>
